<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CryptoTracker</title>
  <link rel = "stylesheet" href="styles.css">
</head>
<body>
  //Heading
      <h1 id="Headd">CryptoTracker</h1>
      <div class="Enter">
        //Input Box for searching a specific Crypto
        <input type="text" placeholder="Enter name of Crypto (LOWERCASE)" class="input_text" >
        <input type="submit" value="Submit" class="submit" id="submit">
      </div>
      <div class="Data">
        <p class="name" id="name"></p>        <p class="symbol" id="symbol"></p>
        <p class="rank" id="rank"></p>
        <p class="img" id="img"></p>
        <p class="low" id="low"></p>
        <p class="high" id="high"></p>
        <p class="c1h" id="c1h"></p>
        <p class="c24" id="c24"></p>

      </div>
<script src="app.js"></script>
</body>
</html>
